<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form - w3resource</title>
</head>

<body>
    <form id="form1" onsubmit="getFormvalue()">
        First name: <input type="text" name="fname" value="David"><br> Last name: <input type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function getFormvalue() {
            first_name = document.getElementById("form1")[0].value;
            last_name = document.getElementById("form1")[1].value;
            console.log(first_name, last_name);
            return first_name, last_name;
        }
    </script>
</body>

</html>
